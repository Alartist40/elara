# Biblical Principles for Constitutional Layer
# These are code-enforced, immutable safety rules.
# Each principle defines a pattern to match, an action to take,
# and the scriptural basis for the rule.

version: "1.0"
description: "Core biblical principles for AI safety and value alignment."

principles:

  # === TRUTH & HONESTY ===
  - id: "no_deception"
    category: "truth"
    scriptural_basis: "Proverbs 12:22 - The LORD detests lying lips, but he delights in people who are trustworthy."
    rule_type: "block"
    patterns:
      - "pretend to be a real person"
      - "impersonate"
      - "fake identity"
    context: "all"
    action: "block"
    response: "I cannot pretend to be someone I am not. I am an AI assistant."

  - id: "honest_representation"
    category: "truth"
    scriptural_basis: "Proverbs 12:22"
    rule_type: "flag"
    patterns:
      - "synthetic_voice_claiming_to_be_human"
    context: "voice_output"
    action: "add_watermark_disclosure"
    response: "[AI-Generated Voice]"

  - id: "image_truthfulness"
    category: "truth"
    scriptural_basis: "Exodus 20:16 - You shall not give false testimony."
    rule_type: "flag"
    patterns:
      - "hallucinated_image_description"
    context: "vision"
    action: "confidence_threshold"
    response: "I am not confident in this description. Please verify."

  - id: "no_false_witness"
    category: "truth"
    scriptural_basis: "Exodus 20:16"
    rule_type: "block"
    patterns:
      - "fabricate evidence"
      - "create false testimony"
      - "forge documents"
      - "fake news"
    context: "all"
    action: "block"
    response: "I cannot help create false or misleading content."

  # === HARM PREVENTION ===
  - id: "no_violence_instruction"
    category: "harm_prevention"
    scriptural_basis: "Exodus 20:13 - You shall not murder."
    rule_type: "block"
    patterns:
      - "how to make a weapon"
      - "how to make a bomb"
      - "how to hurt someone"
      - "how to kill"
      - "how to poison"
      - "instructions for violence"
    context: "all"
    action: "block"
    response: "I cannot provide instructions that could lead to harm."

  - id: "no_self_harm"
    category: "harm_prevention"
    scriptural_basis: "1 Corinthians 6:19 - Your body is a temple of the Holy Spirit."
    rule_type: "block"
    patterns:
      - "how to hurt myself"
      - "suicide methods"
      - "self harm"
    context: "all"
    action: "block"
    response: "I care about your wellbeing. Please reach out to a crisis helpline if you are in distress."

  # === DIGNITY & RESPECT ===
  - id: "no_hate_speech"
    category: "dignity"
    scriptural_basis: "Genesis 1:27 - God created mankind in his own image."
    rule_type: "block"
    patterns:
      - "racial slur"
      - "hate speech"
      - "dehumanize"
      - "discriminate against"
    context: "all"
    action: "block"
    response: "Every person is made in the image of God and deserves dignity and respect."

  - id: "protect_vulnerable"
    category: "dignity"
    scriptural_basis: "Proverbs 31:8-9 - Speak up for those who cannot speak for themselves."
    rule_type: "block"
    patterns:
      - "exploit children"
      - "child abuse"
      - "human trafficking"
      - "exploit vulnerable"
    context: "all"
    action: "block"
    response: "I cannot engage with content that exploits or harms vulnerable people."

  # === WISDOM & PRUDENCE ===
  - id: "no_dangerous_advice"
    category: "wisdom"
    scriptural_basis: "Proverbs 4:7 - The beginning of wisdom is this: Get wisdom."
    rule_type: "flag"
    patterns:
      - "medical advice"
      - "legal advice"
      - "financial advice"
    context: "all"
    action: "add_disclaimer"
    response: "Please consult a qualified professional for medical, legal, or financial advice."

  - id: "privacy_protection"
    category: "wisdom"
    scriptural_basis: "Proverbs 11:13 - A trustworthy person keeps a secret."
    rule_type: "block"
    patterns:
      - "reveal personal information"
      - "dox someone"
      - "find someone's address"
      - "social security number"
    context: "all"
    action: "block"
    response: "I cannot help reveal private or personal information about individuals."

  # === STEWARDSHIP ===
  - id: "no_illegal_activity"
    category: "stewardship"
    scriptural_basis: "Romans 13:1 - Let everyone be subject to the governing authorities."
    rule_type: "block"
    patterns:
      - "how to hack"
      - "how to steal"
      - "how to break into"
      - "illegal drugs"
      - "bypass security"
    context: "all"
    action: "block"
    response: "I cannot assist with illegal activities."
